s = new chrome.Options();\noptions.addArguments(\&quot;--headless\&quot;);\n// driver = await new Builder(). forBrowser(&#x27;chrome&#x27;).build();\ndriver = await new Builder().forBrowser(&#x27;chrome&#x27;).setChromeOptions(options).build();\n// //kalau pakai firefox\n// options = new firefox.Options();\n// options.addArguments(\&quot;--headless\&quot;);\n// // driver = await new Builder(). forBrowser(&#x27;firefox&#x27;).build();\n// driver = await new Builder(). forBrowser(&#x27;firefox&#x27;).setFirefoxOptions(options).build();\nawait driver.get(&#x27;https://www.saucedemo.com&#x27;);&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;5eb1f029-8bdd-403a-998e-ff0ffcc64e7e&quot;,&quot;parentUUID&quot;:&quot;2eb30510-76ed-4ab1-a175-548c7ee54c87&quot;,&quot;isHook&quot;:true,&quot;skipped&quot;:false}],&quot;afterHooks&quot;:[{&quot;title&quot;:&quot;\&quot;after all\&quot; hook in \&quot;Sauce Demo Test\&quot;&quot;,&quot;fullTitle&quot;:&quot;Sauce Demo Test \&quot;after all\&quot; hook in \&quot;Sauce Demo Test\&quot;&quot;,&quot;timedOut&quot;:false,&quot;duration&quot;:5056,&quot;pass&quot;:false,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;code&quot;:&quot;console.log(`Ini udah beres ya jalanin testnya:)`)\nif (driver){\n    await driver.sleep(5000);\n    await driver.quit();\n}&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;6d859c1d-65ba-40cc-a31f-840743d1962a&quot;,&quot;parentUUID&quot;:&quot;2eb30510-76ed-4ab1-a175-548c7ee54c87&quot;,&quot;isHook&quot;:true,&quot;skipped&quot;:false}],&quot;tests&quot;:[{&quot;title&quot;:&quot;Cek Visual Login Page&quot;,&quot;fullTitle&quot;:&quot;Sauce Demo Test Cek Visual Login Page&quot;,&quot;timedOut&quot;:false,&quot;duration&quot;:420,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;slow&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;code&quot;:&quot;//Validasi Tittle\nconst title = await driver.getTitle();\nassert.strictEqual(title, &#x27;Swag Labs&#x27;);\n//full screenshoot keadaan login page sekarang, current.png\nlet screenshot = await driver.takeScreenshot();\nlet imgBuffer = Buffer.from(screenshot, \&quot;base64\&quot;);\nfs.writeFileSync(\&quot;current.png\&quot;,imgBuffer);\n//ambil baseline untuk komparasinya\n//jika belum ada baseline, jadikan current.png sebagai baseline\nif (!fs.existsSync(\&quot;baseline.png\&quot;)) {\n    fs.copyFileSync(\&quot;current.png\&quot;, \&quot;baseline.png\&quot;);\n    console.log(\&quot;Baseline image saved.\&quot;);\n}\n//compare baseline.png dan current.png apakah sama\nlet img1 = PNG.sync.read(fs.readFileSync(\&quot;baseline.png\&quot;));\nlet img2 = PNG.sync.read(fs.readFileSync(\&quot;current.png\&quot;));\nlet { width, height } = img1;\nlet diff = new PNG({ width, height });\nlet numDiffPixels = pixelmatch(img1.data, img2.data, diff.data, width, height, { threshold: 0.1});\nfs.writeFileSync(\&quot;diff.png\&quot;, PNG.sync.write(diff));\nif (numDiffPixels &gt; 0) {\n    console.log(`Visual differences found! Pixels different: ${numDiffPixels}`);\n} else {\n    console.log(\&quot;No visual differences found.\&quot;);\n}&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;2a5f09ef-dcf5-43d5-a3bf-66d142ecfd93&quot;,&quot;parentUUID&quot;:&quot;2eb30510-76ed-4ab1-a175-548c7ee54c87&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;Validasi Berhasil Visit SauceDemo &amp; Validasi Berhasil Login&quot;,&quot;fullTitle&quot;:&quot;Sauce Demo Test Validasi Berhasil Visit SauceDemo &amp; Validasi Berhasil Login&quot;,&quot;timedOut&quot;:false,&quot;duration&quot;:1065,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;slow&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;code&quot;:&quot;//Validasi Tittle\nconst title = await driver.getTitle();\nassert.strictEqual(title, &#x27;Swag Labs&#x27;);\n//Inputs untuk Login\nlet inputUsername = await driver.findElement(PageLogin.inputUsername);\nlet inputPassword = await driver.findElement(PageLogin.inputPassword);\nlet buttonlogin = await driver.findElement(PageLogin.buttonlogin);\n// Partial screenshot sebelum halaman berubah\nawait driver.executeScript(\&quot;arguments[0].scrollIntoView(true);\&quot;, inputUsername);\nawait driver.sleep(500);\nlet ss_inputusername = await inputUsername.takeScreenshot();\nfs.writeFileSync(\&quot;inputusername.png\&quot;, Buffer.from(ss_inputusername, \&quot;base64\&quot;));\n//Logic Test\nawait inputUsername.sendKeys(&#x27;standard_user&#x27;);\nawait inputPassword.sendKeys(&#x27;secret_sauce&#x27;);\nawait buttonlogin.click();\n//Validasi Berhasil Login\nlet buttonCart = await driver.wait(\n    until.elementLocated(By.xpath(&#x27;//*[@data-test=\&quot;shopping-cart-link\&quot;]&#x27;)),\n    5000\n);\nawait buttonCart.isDisplayed();\n//Validasi Teks Logo\nlet textAppLogo = await driver.findElement(By.className(&#x27;app_logo&#x27;))\nlet logotext = await textAppLogo.getText()\nassert.strictEqual(logotext, &#x27;Swag Labs&#x27;)\n//full screenshoot after berhasil login\nlet ss_full = await driver.takeScreenshot();\nfs.writeFileSync(\&quot;full_screenshot_menu_utama.png\&quot;, Buffer.from(ss_full, \&quot;base64\&quot;));\n// await driver.sleep(3000);\n// await driver.quit();&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;068a4187-aa45-4264-8a9b-169211a10a63&quot;,&quot;parentUUID&quot;:&quot;2eb30510-76ed-4ab1-a175-548c7ee54c87&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;Validasi Gagal Login Karena Salah Password&quot;,&quot;fullTitle&quot;:&quot;Sauce Demo Test Validasi Gagal Login Karena Salah Password&quot;,&quot;timedOut&quot;:false,&quot;duration&quot;:8,&quot;state&quot;:&quot;failed&quot;,&quot;pass&quot;:false,&quot;fail&quot;:true,&quot;pending&quot;:false,&quot;code&quot;:&quot;//Inputs untuk Login\nlet inputUsername = await driver.findElement(PageLogin.inputUsername);\nlet inputPassword = await driver.findElement(PageLogin.inputPassword);\nlet buttonlogin = await driver.findElement(PageLogin.buttonlogin);\n//Logic Test\nawait inputUsername.sendKeys(&#x27;standard_user&#x27;);\nawait inputPassword.sendKeys(&#x27;secretsauce&#x27;);\nawait buttonlogin.click();\n//Validasi Berhasil Login\nlet buttonCart = await driver.wait(\n    until.elementLocated(By.xpath(&#x27;//*[@data-test=\&quot;shopping-cart-link\&quot;]&#x27;)),\n    5000\n);\nawait buttonCart.isDisplayed();\n//Validasi Teks Logo\nlet textAppLogo = await driver.findElement(By.className(&#x27;app_logo&#x27;))\nlet logotext = await textAppLogo.getText()\nassert.strictEqual(logotext, &#x27;Swag Labs&#x27;)\n// await driver.sleep(3000);\n// await driver.quit();&quot;,&quot;err&quot;:{&quot;message&quot;:&quot;NoSuchElementError: no such element: Unable to locate element: {\&quot;method\&quot;:\&quot;css selector\&quot;,\&quot;selector\&quot;:\&quot;[data-test=\&quot;username\&quot;]\&quot;}\n  (Session info: chrome=135.0.7049.85)&quot;,&quot;estack&quot;:&quot;NoSuchElementError: no such element: Unable to locate element: {\&quot;method\&quot;:\&quot;css selector\&quot;,\&quot;selector\&quot;:\&quot;[data-test=\&quot;username\&quot;]\&quot;}\n  (Session info: chrome=135.0.7049.85)\n    at Object.throwDecodedError (node_modules\\selenium-webdriver\\lib\\error.js:523:15)\n    at parseHttpResponse (node_modules\\selenium-webdriver\\lib\\http.js:524:13)\n    at Executor.execute (node_modules\\selenium-webdriver\\lib\\http.js:456:28)\n    at process.processTicksAndRejections (node:internal/process/task_queues:105:5)\n    at async Driver.execute (node_modules\\selenium-webdriver\\lib\\webdriver.js:745:17)\n    at async Context.&lt;anonymous&gt; (file:///C:/Users/averi/OneDrive/Documents/Mini%20Boothcamp%20Digital%20Skola_QA%20Engineer/DigitalSKola/Web%20UI%20Automation%20Visual_Averina/Test_Sesi11/sesi11.test.js:115:29)&quot;},&quot;uuid&quot;:&quot;6cfd52b7-c8dd-41aa-aba5-073dc90256be&quot;,&quot;parentUUID&quot;:&quot;2eb30510-76ed-4ab1-a175-548c7ee54c87&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;Sorting Z to A&quot;,&quot;fullTitle&quot;:&quot;Sauce Demo Test Sorting Z to A&quot;,&quot;timedOut&quot;:false,&quot;duration&quot;:8088,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;slow&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;code&quot;:&quot;// Pilih dropdown dan pilih \&quot;Name (Z to A)\&quot;\nconst sortDropdown = await driver.findElement(By.className(&#x27;product_sort_container&#x27;));\n// await sortDropdown.sendKeys(&#x27;Name (Z to A)&#x27;);\nawait sortDropdown.findElement(By.css(&#x27;option[value=\&quot;za\&quot;]&#x27;)).click();\n\n// Tunggu hasil sorting tampil\nawait driver.sleep(3000);\n// Ambil semua nama produk\nconst productElements = await driver.findElements(By.className(&#x27;inventory_item_name&#x27;));\nconst productNames = [];\nfor (let el of productElements) {\n    const name = await el.getText();\n    productNames.push(name);\n}\n// Bandingkan urutan Z to A\nconst expectedSorted = [...productNames].sort().reverse();\nassert.deepStrictEqual(productNames, expectedSorted, &#x27;Produk tidak terurut Z ke A&#x27;);\n\nawait driver.sleep(5000);\n// await driver.quit();&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;fc065385-b6ee-464c-930a-e09dd3960ec0&quot;,&quot;parentUUID&quot;:&quot;2eb30510-76ed-4ab1-a175-548c7ee54c87&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;Sorting Harga dari Rendah ke Tinggi&quot;,&quot;fullTitle&quot;:&quot;Sauce Demo Test Sorting Harga dari Rendah ke Tinggi&quot;,&quot;timedOut&quot;:false,&quot;duration&quot;:1093,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;slow&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;code&quot;:&quot;// Pilih dropdown dan pilih \&quot;Price (low to high)\&quot;\nconst sortDropdown = await driver.findElement(By.className(&#x27;product_sort_container&#x27;));\n// await sortDropdown.sendKeys(&#x27;Price (low to high)&#x27;);\nawait sortDropdown.findElement(By.css(&#x27;option[value=\&quot;lohi\&quot;]&#x27;)).click();\n\n// Tunggu hasil sorting tampil\nawait driver.sleep(1000);\n// Ambil semua elemen harga produk\nconst priceElements = await driver.findElements(By.className(&#x27;inventory_item_price&#x27;));\nconst priceValues = [];\nfor (let el of priceElements) {\n    const text = await el.getText(); // Contoh: \&quot;$7.99\&quot;\n    const price = parseFloat(text.replace(&#x27;$&#x27;, &#x27;&#x27;)); //melakukan konversi ke number\n    priceValues.push(price);\n}\n// Bandingkan apakah sudah terurut dari rendah ke tinggi\nconst expectedSortedPrices = [...priceValues].sort((a, b) =&gt; a - b);\nassert.deepStrictEqual(priceValues, expectedSortedPrices, &#x27;Harga tidak terurut dari rendah ke tinggi&#x27;);\n// await driver.sleep(5000);\n// await driver.quit();&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;b0581739-42c3-43f3-b73e-343d041b088d&quot;,&quot;parentUUID&quot;:&quot;2eb30510-76ed-4ab1-a175-548c7ee54c87&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false}],&quot;suites&quot;:[],&quot;passes&quot;:[&quot;2a5f09ef-dcf5-43d5-a3bf-66d142ecfd93&quot;,&quot;068a4187-aa45-4264-8a9b-169211a10a63&quot;,&quot;fc065385-b6ee-464c-930a-e09dd3960ec0&quot;,&quot;b0581739-42c3-43f3-b73e-343d041b088d&quot;],&quot;failures&quot;:[&quot;6cfd52b7-c8dd-41aa-aba5-073dc90256be&quot;],&quot;pending&quot;:[],&quot;skipped&quot;:[],&quot;duration&quot;:10674,&quot;root&quot;:false,&quot;rootEmpty&quot;:false,&quot;_timeout&quot;:60000}],&quot;passes&quot;:[],&quot;failures&quot;:[],&quot;pending&quot;:[],&quot;skipped&quot;:[],&quot;duration&quot;:0,&quot;root&quot;:true,&quot;rootEmpty&quot;:true,&quot;_timeout&quot;:60000}],&quot;meta&quot;:{&quot;mocha&quot;:{&quot;version&quot;:&quot;11.1.0&quot;},&quot;mochawesome&quot;:{&quot;options&quot;:{&quot;quiet&quot;:false,&quot;reportFilename&quot;:&quot;mochawesome&quot;,&q
