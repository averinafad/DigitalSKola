\noptions.addArguments(\&quot;--headless\&quot;);\n// driver = await new Builder(). forBrowser(&#x27;chrome&#x27;).build();\ndriver = await new Builder(). forBrowser(&#x27;chrome&#x27;).setChromeOptions(options).build();\n// //kalau pakai firefox\n// options = new firefox.Options();\n// options.addArguments(\&quot;--headless\&quot;);\n// // driver = await new Builder(). forBrowser(&#x27;firefox&#x27;).build();\n// driver = await new Builder(). forBrowser(&#x27;firefox&#x27;).setFirefoxOptions(options).build();\nawait driver.get(&#x27;https://www.saucedemo.com&#x27;);&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;e8910411-69cf-4f72-b3e0-1032313da7c8&quot;,&quot;parentUUID&quot;:&quot;88c9ff88-3fe5-4c0f-99e2-0a2a2f26ac57&quot;,&quot;isHook&quot;:true,&quot;skipped&quot;:false}],&quot;afterHooks&quot;:[{&quot;title&quot;:&quot;\&quot;after all\&quot; hook in \&quot;Sauce Demo Test\&quot;&quot;,&quot;fullTitle&quot;:&quot;Sauce Demo Test \&quot;after all\&quot; hook in \&quot;Sauce Demo Test\&quot;&quot;,&quot;timedOut&quot;:false,&quot;duration&quot;:5065,&quot;pass&quot;:false,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;code&quot;:&quot;console.log(`Ini udah beres ya jalanin testnya:)`)\nawait driver.sleep(5000);\nawait driver.quit();&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;3f5cb451-90a6-488f-989d-3b7954f3a268&quot;,&quot;parentUUID&quot;:&quot;88c9ff88-3fe5-4c0f-99e2-0a2a2f26ac57&quot;,&quot;isHook&quot;:true,&quot;skipped&quot;:false}],&quot;tests&quot;:[{&quot;title&quot;:&quot;Validasi Berhasil Visit SauceDemo &amp; Validasi Berhasil Login&quot;,&quot;fullTitle&quot;:&quot;Sauce Demo Test Validasi Berhasil Visit SauceDemo &amp; Validasi Berhasil Login&quot;,&quot;timedOut&quot;:false,&quot;duration&quot;:404,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;slow&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;code&quot;:&quot;//Validasi Tittle\nconst title = await driver.getTitle();\nassert.strictEqual(title, &#x27;Swag Labs&#x27;);\n//Inputs untuk Login\nlet inputUsername = await driver.findElement(By.css(&#x27;[data-test=\&quot;username\&quot;]&#x27;));\nlet inputPassword = await driver.findElement(By.xpath(&#x27;//*[@data-test=\&quot;password\&quot;]&#x27;));\nlet buttonlogin = await driver.findElement(By.className(&#x27;submit-button btn_action&#x27;));\nawait inputUsername.sendKeys(&#x27;standard_user&#x27;);\nawait inputPassword.sendKeys(&#x27;secret_sauce&#x27;);\nawait buttonlogin.click();\n//Validasi Berhasil Login\nlet buttonCart = await driver.wait(\n    until.elementLocated(By.xpath(&#x27;//*[@data-test=\&quot;shopping-cart-link\&quot;]&#x27;)),\n    5000 \n);\nawait buttonCart.isDisplayed();\n//Validasi Teks Logo\nlet textAppLogo = await driver.findElement(By.className(&#x27;app_logo&#x27;))\nlet logotext = await textAppLogo.getText()\nassert.strictEqual(logotext,&#x27;Swag Labs&#x27;)\n// await driver.sleep(3000);\n// await driver.quit();&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;a988a8d2-a771-4ced-a0ed-6d5b0946e7a8&quot;,&quot;parentUUID&quot;:&quot;88c9ff88-3fe5-4c0f-99e2-0a2a2f26ac57&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;Sorting Z to A&quot;,&quot;fullTitle&quot;:&quot;Sauce Demo Test Sorting Z to A&quot;,&quot;timedOut&quot;:false,&quot;duration&quot;:8174,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;slow&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;code&quot;:&quot;// Pilih dropdown dan pilih \&quot;Name (Z to A)\&quot;\nconst sortDropdown = await driver.findElement(By.className(&#x27;product_sort_container&#x27;));\n// await sortDropdown.sendKeys(&#x27;Name (Z to A)&#x27;);\nawait sortDropdown.findElement(By.css(&#x27;option[value=\&quot;za\&quot;]&#x27;)).click();\n\n// Tunggu hasil sorting tampil\nawait driver.sleep(3000);\n// Ambil semua nama produk\nconst productElements = await driver.findElements(By.className(&#x27;inventory_item_name&#x27;));\nconst productNames = [];\nfor (let el of productElements) {\n    const name = await el.getText();\n    productNames.push(name);\n}\n// Bandingkan urutan Z to A\nconst expectedSorted = [...productNames].sort().reverse();\nassert.deepStrictEqual(productNames, expectedSorted, &#x27;Produk tidak terurut Z ke A&#x27;);\n\n\nawait driver.sleep(5000);\n// await driver.quit();&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;3d46cb55-cf55-4863-b706-7205fa86220e&quot;,&quot;parentUUID&quot;:&quot;88c9ff88-3fe5-4c0f-99e2-0a2a2f26ac57&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;Sorting Harga dari Rendah ke Tinggi&quot;,&quot;fullTitle&quot;:&quot;Sauce Demo Test Sorting Harga dari Rendah ke Tinggi&quot;,&quot;timedOut&quot;:false,&quot;duration&quot;:1091,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;slow&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;code&quot;:&quot;// Pilih dropdown dan pilih \&quot;Price (low to high)\&quot;\nconst sortDropdown = await driver.findElement(By.className(&#x27;product_sort_container&#x27;));\n// await sortDropdown.sendKeys(&#x27;Price (low to high)&#x27;);\nawait sortDropdown.findElement(By.css(&#x27;option[value=\&quot;lohi\&quot;]&#x27;)).click();\n\n// Tunggu hasil sorting tampil\nawait driver.sleep(1000);\n// Ambil semua elemen harga produk\nconst priceElements = await driver.findElements(By.className(&#x27;inventory_item_price&#x27;));\nconst priceValues = [];\nfor (let el of priceElements) {\n    const text = await el.getText(); // Contoh: \&quot;$7.99\&quot;\n    const price = parseFloat(text.replace(&#x27;$&#x27;, &#x27;&#x27;)); //melakukan konversi ke number\n    priceValues.push(price);\n}\n// Bandingkan apakah sudah terurut dari rendah ke tinggi\nconst expectedSortedPrices = [...priceValues].sort((a, b) =&gt; a - b);\nassert.deepStrictEqual(priceValues, expectedSortedPrices, &#x27;Harga tidak terurut dari rendah ke tinggi&#x27;);\n// await driver.sleep(5000);\n// await driver.quit();&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;19b3da20-ff0d-484c-9868-a9091a12b0f8&quot;,&quot;parentUUID&quot;:&quot;88c9ff88-3fe5-4c0f-99e2-0a2a2f26ac57&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false}],&quot;suites&quot;:[],&quot;passes&quot;:[&quot;a988a8d2-a771-4ced-a0ed-6d5b0946e7a8&quot;,&quot;3d46cb55-cf55-4863-b706-7205fa86220e&quot;,&quot;19b3da20-ff0d-484c-9868-a9091a12b0f8&quot;],&quot;failures&quot;:[],&quot;pending&quot;:[],&quot;skipped&quot;:[],&quot;duration&quot;:9669,&quot;root&quot;:false,&quot;rootEmpty&quot;:false,&quot;_timeout&quot;:60000}],&quot;passes&quot;:[],&quot;failures&quot;:[],&quot;pending&quot;:[],&quot;skipped&quot;:[],&quot;duration&quot;:0,&quot;root&quot;:true,&quot;rootEmpty&quot;:true,&quot;_timeout&quot;:60000}],&quot;meta&quot;:{&quot;mocha&quot;:{&quot;version&quot;:&quot;11.1.0&quot;},&quot;mochawesome&quot;:{&quot;options&quot;:{&quot;quiet&quot;:false,&quot;reportFilename&quot;:&quot;mochawesome&quot;,&quot;saveHtml&quot;:true,&quot;saveJson&quot;:true,&quot;consoleReporter&quot;:&quot;spec&quot;,&quot;useInlineDiffs&quot;:false,&quot;code&quot;:true},&quot;version&quot;:&quot;7.1.3&quot;},&quot;marge&quot;:{&quot;version&quot;:&quot;6.2.0&quot;}}}" data-config="{&quot;reportFilename&quot;:&quot;mochawesome&quot;,&quot;reportDir&quot;:&quot;mochawesome-report&quot;,&quot;reportTitle&quot;:&quot;Web UI Automation_Averina&quot;,&quot;reportPageTitle&quot;:&quot;Mochawesome Report&quot;,&quot;inline&quot;:false,&quot;inlineAssets&quot;:false,&quot;cdn&quot;:false,&quot;charts&quot;:false,&quot;enableCharts&quot;:false,&quot;code&quot;:true,&quot;enableCode&quot;:true,&quot;autoOpen&quot;:false,&quot;overwrite&quot;:true,&quot;timestamp&quot;:false,&quot;ts&quot;:false,&quot;showPassed&quot;:true,&quot;showFailed&quot;:true,&quot;showPending&quot;:true,&quot;showSkipped&quot;:false,&quot;showHooks&quot;:&quot;failed&quot;,&quot;saveJson&quot;:true,&quot;save
